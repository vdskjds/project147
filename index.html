<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Room</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/sky.jpg"
      ></a-sky>

      <a-plane
        id="ground"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
        color="#00FFFF"
      ></a-plane>


      <a-box
        id="wall"
        position="0 6.5 -4.5"
        width="20"
        height="13"
        color="#154360"
      >
      </a-box>

      <!-- Chair 1  -->
      <a-cylinder
        color="#641E16"
        radius="1.2"
        position="6.5 -0.4 0"
      >
        <a-cylinder
          radius="0.2"
          position="0 1 0"
          height="1.2"
          color="#641E16"

        >
        </a-cylinder>
        <a-cylinder
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
          color="#641E16"

        ></a-cylinder>
        <a-cylinder
          position="0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
          color="#641E16"

        ></a-cylinder>
      </a-cylinder>

      <!-- Chair 2  -->

      <a-cylinder
        radius="1.2"
        position="-6.5 -0.4 0"
        color="#641E16"

      >
        <a-cylinder
          radius="0.2"
          position="0 1 0"
          height="1.2"
          color="#641E16"

        >
        </a-cylinder>
        <a-cylinder
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
          color="#641E16"

        ></a-cylinder>
        <a-cylinder
          position="-0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
          color="#641E16"

        ></a-cylinder>
      </a-cylinder>

      <!-- Dining Table -->
      <a-box
        width="9"
        height="3.5"
        position="0 2 0"
        rotation="90 0 0"
        depth="0.2"
        color="#0E6251"
      >
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/dining-table.jpeg"
          height="2"
          radius="0.8"
          rotation="90 0 0"
          position="0 0 1"
          color="#0E6251"


        ></a-cylinder>
      </a-box>

      

      <!--  --------- CAMERA --------- -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
